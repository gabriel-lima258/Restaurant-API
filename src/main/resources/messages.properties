# forma com parametros, ex: entity.property is required. Bem generico.
name=Nome
NotBlank={0} é obrigatório
NotNull={0} é obrigatório
Email={0} não é válido
PositiveOrZero={0} deve ser maior ou igual a 0
Positive={0} deve ser maior que 0
Multiple={0} deve ser múltiplo de {1}
ValueZeroIncludedDescription={2} deve estar incluído em {1}
Size={0} o tamanho deve estar entre {2} e {1}
# formatos de data e hora
typeMismatch.java.time.OffsetDateTime={0} deve ser uma data e hora válida
typeMismatch.java.lang.Long={0} deve ser um número válido
typeMismatch.java.time.LocalDate={0} deve ser uma data válida

