<!doctype html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Cadastro - Food API</title>
	
	<!-- Tailwind CSS via CDN -->
	<script src="https://cdn.tailwindcss.com"></script>
	
	<style>
		@keyframes fadeIn {
			from {
				opacity: 0;
				transform: translateY(-10px);
			}
			to {
				opacity: 1;
				transform: translateY(0);
			}
		}
		
		.animate-fade-in {
			animation: fadeIn 0.5s ease-out;
		}
		
		.gradient-bg {
			background: linear-gradient(135deg, #10b981 0%, #059669 100%);
		}
	</style>
</head>

<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-emerald-500 via-green-600 to-teal-600 p-4">
	<div class="w-full max-w-md animate-fade-in">
		<!-- Card Container -->
		<div class="bg-white rounded-2xl shadow-2xl overflow-hidden">
			<!-- Header with Gradient -->
			<div class="gradient-bg px-8 py-12 text-center">
				<div class="inline-flex items-center justify-center w-16 h-16 bg-white/20 rounded-full mb-4 backdrop-blur-sm">
					<svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
						<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z" />
					</svg>
				</div>
				<h1 class="text-3xl font-bold text-white mb-2">Criar Conta</h1>
				<p class="text-emerald-50 text-sm">Preencha os dados para se cadastrar</p>
			</div>
			
			<!-- Form Container -->
			<div class="px-8 py-10">
				<form id="registerForm" action="/v2/users" method="post" class="space-y-6">
					<!-- Error Message -->
					<div id="errorMessage" class="hidden bg-red-50 border-l-4 border-red-500 text-red-700 p-4 rounded-md flex items-start space-x-3">
						<svg class="w-5 h-5 text-red-500 mt-0.5 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
							<path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
						</svg>
						<p class="text-sm font-medium" id="errorText"></p>
					</div>
					
					<!-- Success Message -->
					<div id="successMessage" class="hidden bg-green-50 border-l-4 border-green-500 text-green-700 p-4 rounded-md flex items-start space-x-3">
						<svg class="w-5 h-5 text-green-500 mt-0.5 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
							<path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
						</svg>
						<p class="text-sm font-medium">Cadastro realizado com sucesso! Redirecionando para home...</p>
					</div>
					
					<!-- Name Input -->
					<div class="space-y-2">
						<label for="name" class="block text-sm font-semibold text-gray-700">
							Nome Completo
						</label>
						<div class="relative">
							<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
								<svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
									<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
								</svg>
							</div>
							<input 
								type="text" 
								id="name"
								name="name" 
								required 
								autofocus
								placeholder="Seu nome completo"
								class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 transition duration-200 outline-none text-gray-900 placeholder-gray-400"
							>
						</div>
					</div>
					
					<!-- Email Input -->
					<div class="space-y-2">
						<label for="email" class="block text-sm font-semibold text-gray-700">
							E-mail
						</label>
						<div class="relative">
							<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
								<svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
									<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
								</svg>
							</div>
							<input 
								type="email" 
								id="email"
								name="email" 
								required 
								placeholder="seu@email.com"
								class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 transition duration-200 outline-none text-gray-900 placeholder-gray-400"
							>
						</div>
					</div>
					
					<!-- Password Input -->
					<div class="space-y-2">
						<label for="password" class="block text-sm font-semibold text-gray-700">
							Senha
						</label>
						<div class="relative">
							<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
								<svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
									<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
								</svg>
							</div>
							<input 
								type="password" 
								id="password"
								name="password" 
								required 
								placeholder="••••••••"
								minlength="6"
								class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 transition duration-200 outline-none text-gray-900 placeholder-gray-400"
							>
						</div>
						<p class="text-xs text-gray-500">Mínimo de 6 caracteres</p>
					</div>
					
					<!-- Submit Button -->
					<button 
						type="submit"
						id="submitButton"
						class="w-full gradient-bg text-white py-3 px-4 rounded-lg font-semibold text-base hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:ring-offset-2 transform transition duration-200 hover:scale-[1.02] active:scale-[0.98] shadow-lg"
					>
						Cadastrar
					</button>
				</form>
				
				<!-- Divider -->
				<div class="mt-8 mb-6">
					<div class="relative">
						<div class="absolute inset-0 flex items-center">
							<div class="w-full border-t border-gray-300"></div>
						</div>
						<div class="relative flex justify-center text-sm">
							<span class="px-4 bg-white text-gray-500">ou</span>
						</div>
					</div>
				</div>
				
				<!-- Login Link -->
				<div class="text-center">
					<p class="text-gray-600 text-sm">
						Já tem uma conta? 
						<a href="/login" class="text-emerald-600 hover:text-emerald-800 font-semibold transition duration-200">
							Faça login
						</a>
					</p>
				</div>
			</div>
		</div>
	</div>
	
	<script>
		document.getElementById('registerForm').addEventListener('submit', async function(e) {
			e.preventDefault();
			
			const form = e.target;
			const submitButton = document.getElementById('submitButton');
			const errorMessage = document.getElementById('errorMessage');
			const successMessage = document.getElementById('successMessage');
			const errorText = document.getElementById('errorText');
			
			// Hide previous messages
			errorMessage.classList.add('hidden');
			successMessage.classList.add('hidden');
			
			// Disable button
			submitButton.disabled = true;
			submitButton.textContent = 'Cadastrando...';
			
			try {
				const formData = new FormData(form);
				const data = {
					name: formData.get('name'),
					email: formData.get('email'),
					password: formData.get('password')
				};
				
				const response = await fetch('/v2/users', {
					method: 'POST',
					headers: {
						'Content-Type': 'application/json',
					},
					body: JSON.stringify(data)
				});
				
				if (response.ok) {
					successMessage.classList.remove('hidden');
					setTimeout(() => {
						window.location.href = '/';
					}, 2000);
				} else {
					const errorData = await response.json();
					errorText.textContent = errorData.userMessage || errorData.detail || 'Erro ao cadastrar. Tente novamente.';
					errorMessage.classList.remove('hidden');
					submitButton.disabled = false;
					submitButton.textContent = 'Cadastrar';
				}
			} catch (error) {
				errorText.textContent = 'Erro ao cadastrar. Verifique sua conexão e tente novamente.';
				errorMessage.classList.remove('hidden');
				submitButton.disabled = false;
				submitButton.textContent = 'Cadastrar';
			}
		});
	</script>
</body>
</html>
