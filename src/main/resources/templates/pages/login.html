<!doctype html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Acesso à Food API</title>
	
	<!-- Tailwind CSS via CDN -->
	<script src="https://cdn.tailwindcss.com"></script>
	
	<style>
		@keyframes fadeIn {
			from {
				opacity: 0;
				transform: translateY(-10px);
			}
			to {
				opacity: 1;
				transform: translateY(0);
			}
		}
		
		.animate-fade-in {
			animation: fadeIn 0.5s ease-out;
		}
		
		.gradient-bg {
			background: linear-gradient(135deg, #10b981 0%, #059669 100%);
		}
		
		.gradient-bg-hover {
			background: linear-gradient(135deg, #059669 0%, #047857 100%);
		}
	</style>
</head>

<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-emerald-500 via-green-600 to-teal-600 p-4">
	<div class="w-full max-w-md animate-fade-in">
		<!-- Card Container -->
		<div class="bg-white rounded-2xl shadow-2xl overflow-hidden">
			<!-- Header with Gradient -->
			<div class="gradient-bg px-8 py-12 text-center">
				<div class="inline-flex items-center justify-center w-16 h-16 bg-white/20 rounded-full mb-4 backdrop-blur-sm">
					<svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
						<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
					</svg>
				</div>
				<h1 class="text-3xl font-bold text-white mb-2">Bem-vindo</h1>
				<p class="text-emerald-50 text-sm">Faça login para acessar sua conta</p>
			</div>
			
			<!-- Form Container -->
			<div class="px-8 py-10">
				<form th:action="@{/login}" method="post" class="space-y-6">
					<!-- Error Message -->
					<div th:if="${#bools.isTrue(param.error)}" 
						 class="bg-red-50 border-l-4 border-red-500 text-red-700 p-4 rounded-md flex items-start space-x-3">
						<svg class="w-5 h-5 text-red-500 mt-0.5 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
							<path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
						</svg>
						<p class="text-sm font-medium">O e-mail ou senha não confere</p>
					</div>
					
					<!-- Email Input -->
					<div class="space-y-2">
						<label for="username" class="block text-sm font-semibold text-gray-700">
							E-mail
						</label>
						<div class="relative">
							<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
								<svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
									<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
								</svg>
							</div>
							<input 
								type="email" 
								id="username"
								name="username" 
								required 
								autofocus
								placeholder="seu@email.com"
								class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 transition duration-200 outline-none text-gray-900 placeholder-gray-400"
							>
						</div>
					</div>
					
					<!-- Password Input -->
					<div class="space-y-2">
						<label for="password" class="block text-sm font-semibold text-gray-700">
							Senha
						</label>
						<div class="relative">
							<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
								<svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
									<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
								</svg>
							</div>
							<input 
								type="password" 
								id="password"
								name="password" 
								required 
								placeholder="••••••••"
								class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 transition duration-200 outline-none text-gray-900 placeholder-gray-400"
							>
						</div>
					</div>
					
					<!-- Remember Me & Forgot Password -->
					<div class="flex items-center justify-between text-sm">
						<label class="flex items-center">
							<input type="checkbox" class="w-4 h-4 text-emerald-600 border-gray-300 rounded focus:ring-emerald-500">
							<span class="ml-2 text-gray-600">Lembrar-me</span>
						</label>
						<a href="#" class="text-emerald-600 hover:text-emerald-800 font-medium transition duration-200">
							Esqueceu a senha?
						</a>
					</div>
					
					<!-- Submit Button -->
					<button 
						type="submit"
						class="w-full gradient-bg text-white py-3 px-4 rounded-lg font-semibold text-base hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:ring-offset-2 transform transition duration-200 hover:scale-[1.02] active:scale-[0.98] shadow-lg"
					>
						Entrar
					</button>
				</form>
				
				<!-- Divider -->
				<div class="mt-8 mb-6">
					<div class="relative">
						<div class="absolute inset-0 flex items-center">
							<div class="w-full border-t border-gray-300"></div>
						</div>
						<div class="relative flex justify-center text-sm">
							<span class="px-4 bg-white text-gray-500">ou</span>
						</div>
					</div>
				</div>
				
				<!-- Social Login (Optional) -->
				<div class="grid grid-cols-2 gap-4">
					<button type="button" class="flex items-center justify-center px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition duration-200">
						<svg class="w-5 h-5 mr-2" viewBox="0 0 24 24" fill="currentColor">
							<path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
							<path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
							<path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
							<path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
						</svg>
						<span class="text-sm font-medium text-gray-700">Google</span>
					</button>
					<button type="button" class="flex items-center justify-center px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition duration-200">
						<svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 24 24">
							<path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
						</svg>
						<span class="text-sm font-medium text-gray-700">GitHub</span>
					</button>
				</div>
			</div>
		</div>
		
		<!-- Additional Info Card -->
		<div class="mt-6 text-center">
			<p class="text-white/90 text-sm">
				Não tem uma conta? 
				<a href="/register" class="text-white font-semibold hover:underline">Cadastre-se</a>
			</p>
		</div>
	</div>
</body>
</html>
